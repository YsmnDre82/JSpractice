<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>practiceJS</title>
</head>

<body dir="rtl">
    <div class="mytext">
        دوره مقدماتی جاوااسکریپت
    </div> <br>

    <h2>🍹 سفارش‌ساز نوشیدنی</h2>

  <div class="card" id="drinkCard">
    <div class="drink" id="drinkText">نوع نوشیدنی را انتخاب کن</div>

    <input type="text" id="nameInput" placeholder="نام شما">
    
    <select id="drinkSelect">
      <option value="" disabled selected>-- انتخاب نوشیدنی --</option>
      <option value="قهوه">☕ قهوه</option>
      <option value="چای">🍵 چای</option>
      <option value="آب پرتقال">🍊 آب پرتقال</option>
      <option value="شیر موز">🥤 شیر موز</option>
    </select>

    <button onclick="submitOrder()">ثبت سفارش</button>
    <button onclick="toggleTheme()">تغییر تم</button>
    <button onclick="reset()">خالی کردن لیست</button>

    <div id="errorMsg" class="error"></div>
  </div>

  <div class="order-box" id="orderList">
    <strong>سفارش‌های ثبت‌شده:</strong>
    <ul id="ordersUl"></ul>
  </div>

    <script src="/main.js"></script>
</body>

</html>
